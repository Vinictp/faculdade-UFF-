<section>
<div class="divCompras">Compras
<div class="divLinha">
</div>
<form method="POST">
<fieldset><legend> Identificação&nbsp;</legend>

<div class="divLinha">
        <label class="colPri">Nome: </label>
        <input type="text" class="inpGrande"
        name="TxtNomeCompleto" />
</div>

<div class="divLinha">
      <label for="idEmail" class="colPri">E-mail:</label>
      <input id="idEmail" class="inpGrande"
type="email" name="TxtEmail" required />
</div>

<div class="divLinha">
<label class="colPri">Endereço: </label>
<textarea name="TxtEnder" rows="2" class="impEnder"></textarea>

<fieldset class="fsDir"><legend>Genero:</legend>
      <label><input type="radio" name="TglSexo" value="M" />Mas</label>
      <label><input type="radio" name="TglSexo" value="F" />Fem</label>
      <label><input type="radio" name="TglSexo" value="O" />Outro</label>
</fieldset>
</div>

<fieldset class="fsDir fsDirNasc"><legend>Nascimento:</legend>
<div>
      <input type="number"  class="numDD" min="1" max="31"  name="dia"" /> /
      <input type="number" class="numDD" min="1" max="12" name="mes" /> /
      <input type="number" class="numQD" min="1920" max="2003" name="ano" />
</div>
</fieldset>

<div class="divLinha divTel">
<label class="colPri">Telefone:</label>
<input type="text" class="inpTelef"
name="TxtTelefone" required />
</div>

<div class="divLinha divCel">
<label class="colPri">Celular:</label>
<input type="text" class="inpTelef"
name="TxtCelular" />
</div>
</fieldset>

<fieldset><legend> Seleção de Produtos e Lista de Compras&nbsp;</legend> 
<div class="divLinha">
  <Select name="selTamanho" class="elemEsq"> 
  <option>---</option> 
  <optgroup label="Iogurte"> 
  <option value="NAT">Natural com mel(150g)</option> 
  <option value="ZER">Zero lactose(150g)</option> 
  <optgroup label="Balas"> 
  <option value="GEN">Gengibre e Mel(60g)</option>
  <option value="MEL">Mel e Anis(60g)</option> 
  <optgroup label="Barra de Cereal">
  <option value="MELGRA">Mel e Granola(25g)</option> 
  <optgroup label="Pote de Mel">
  <option value="MELFLO">Mel Flores Silvestres(350g)</option> 
  <option value="MELEUCA">Mel de Eucalipto(450g)</option> 
  <option value="MELLARAN">Mel Flor de Laranjeira(750g)</option>
  <optgroup label="Própolis">
  <option value="EXTRA">Extrato(30ml)</option> 
  <option value="SPR">Spray</option>
</select>
<input class="elemEsq" type="button" value="Comprar" />
</div>

<textarea class="listaCompras" name="listaPedidos"
readonly>
</textarea>
<fieldset class="fsEsq"><legend> Cartão&nbsp;</legend>
       <label class="colLabCrd" >Bandeira:
       <label><input type="radio" name="RadBand" checked />Visa</label>
       <label><input type="radio" name="RadBand" />Master</label>
       <label><input type="radio" name="RadBand" />Elo</label>
</label>

        <label class="colLabCrd" for="mesVal">Validade:
        <input type="number" name="TxtMesVal" id="mesVal"
min="1" max="12" class="numDD" value="10" /> /

        <input type="number" name="TxtAnoVal" value="2020"
min="2020" max="2030" class="numQD" /></label>

        <label class="colLabCrd" for="numCar">Número:
        <input type=text name="TxtNumCard"
        class="inpNCC" id="numCar"/></label>
</fieldset>

        <label class="elemDir" for="TxtTotal">Valor R$
        <input type="text" name="TxtTotal" readonly
        id="TxtTotal" class="impMedio" /></label>
</fieldset>

<div class="botoes">
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
</div></form>
